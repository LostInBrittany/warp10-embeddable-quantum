<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>warp10-display-chart demo</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src=" ../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../warp10-display-dy-chart.html">


    <style>
        .my-container {
            display: inline-block;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 10px;
            margin: 20px;
            width: 520px;
            height: 300px;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Quantumviz - Display chart syntax</h1>

    <div class="my-container">
        <warp10-display-chart
                timestamps
                data='[{"gts":[{"c":"a","l":{"b":"42"},"a":{},"v":[[1389140000000000,15.2],[1389150000000000,17.2],[1389160000000000,11.2],[1389180000000000,10.2]]},{"c":"b","l":{"b":"42"},"a":{},"v":[[1389140000000000,5.2],[1389150000000000,7.2],[1389160000000000,1.2],[1389180000000000,1.8],[1389200000000000,2.5]]}],"params":[{"color":"#ff1010","key":"Temperature A", "interpolate":"line"},{"color":"#10ff10","key":"Temperature B", "interpolate":"line"}],"globalParams":{}}]'
        ></warp10-display-chart>
    </div>

    <div class="my-container">
        <warp10-display-chart
                data='[{"gts":[{"c":"a","l":{"b":"42"},"a":{},"v":[[1389140000000000,15.2],[1389150000000000,17.2],[1389160000000000,11.2],[1389180000000000,10.2]]},{"c":"b","l":{"b":"42"},"a":{},"v":[[1389140000000000,5.2],[1389150000000000,7.2],[1389160000000000,1.2],[1389180000000000,1.8],[1389200000000000,2.5]]}],"params":[{"color":"#ff1010","key":"Temperature A", "interpolate":"line"},{"color":"#10ff10","key":"Temperature B", "interpolate":"line"}]}]'
        ></warp10-display-chart>
    </div>
    <div class="my-container">
        <warp10-display-chart
                data='[{"gts":[{"c":"a","l":{"b":"42"},"a":{},"v":[[1389140000000000,15.2],[1389150000000000,17.2],[1389160000000000,11.2],[1389180000000000,10.2]]},{"c":"b","l":{"b":"42"},"a":{},"v":[[1389140000000000,5.2],[1389150000000000,7.2],[1389160000000000,1.2],[1389180000000000,1.8],[1389200000000000,2.5]]}], "globalParams":{}}]'
        ></warp10-display-chart>
    </div>
    <div class="my-container">
        <warp10-display-chart
                data='[{"gts":{"c":"a","l":{"b":"42"},"a":{},"v":[[1389140000000000,15.2],[1389150000000000,17.2],[1389160000000000,11.2],[1389180000000000,10.2]]},"params":{"color":"#ff1010","key":"Temperature A", "interpolate":"line"},"globalParams":{}}]'
        ></warp10-display-chart>
    </div>
    <div class="my-container">
        <warp10-display-chart
                data='[{"gts":{"c":"a","l":{"b":"42"},"a":{},"v":[[1389140000000000,15.2],[1389150000000000,17.2],[1389160000000000,11.2],[1389180000000000,10.2]]},"globalParams":{}}]'
        ></warp10-display-chart>
    </div>
    <div class="my-container">
        <warp10-display-chart
                data='[ {"c":"a","l":{"b":"42"},"a":{},"v":[[1389140000000000,15.2],[1389150000000000,17.2],[1389160000000000,11.2],[1389180000000000,10.2]]} ]'
        ></warp10-display-chart>
    </div>
    <div class="my-container">
        <warp10-display-chart
                data=' {"c":"a","l":{"b":"42"},"a":{},"v":[[1389140000000000,15.2],[1389150000000000,17.2],[1389160000000000,11.2],[1389180000000000,10.2]]} '
        ></warp10-display-chart>
    </div>
    <p>By <a href="http://cityzendata.com">Cityzen Data</a></p>
</div>
</body>
</html>
