<div class="container">
  <h1>Quantumviz - Display C3 chart syntax</h1>

  <warp10-display-chart
      timestamps
      data='[{"gts":[{"c":"a","l":{"b":"42"},"a":{},"v":[[1389150000000000,15.2],[1389160000000000,17.2],[1389180000000000,11.2],[1389200000000000,10.2]]},{"c":"b","l":{"b":"42"},"a":{},"v":[[1389140000000000,5.2],[1389150000000000,7.2],[1389160000000000,1.2],[1389180000000000,1.8],[1389200000000000,2.5]]}],"params":[{"color":"#ff1010","key":"Temperature A", "interpolate": "line"},{"color":"#10ff10","key":"Temperature B"}],"globalParams":{"interpolate": "bar"}}]'
  ></warp10-display-chart>

  <script type="text/plain" class="language-markup">
     <warp10-display-chart
      timestamps
      data='[{"gts":[
                {"c":"a","l":{"b":"42"},"a":{},"v":[[1389150000000000,15.2],[1389160000000000,17.2],[1389180000000000,11.2],[1389200000000000,10.2]]},
                {"c":"b","l":{"b":"42"},"a":{},"v":[[1389140000000000,5.2],[1389150000000000,7.2],[1389160000000000,1.2],[1389180000000000,1.8],[1389200000000000,2.5]]}
               ],
              "params":[
                {"color":"#ff1010","key":"Temperature A", "interpolate": "line"},
                {"color":"#10ff10","key":"Temperature B"}
              ],
              "globalParams":{"interpolate": "bar"}}]'
  ></warp10-display-chart>
  </script>
</div>
